<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Buscar Pelicua
    </ion-title>
  </ion-toolbar>
  <ion-searchbar  mode="ios" animated debounce="700" [value]="textoBuscar" (change)="serchMovie( $event )"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        Buscar Pelicua
      </ion-title>
    </ion-toolbar>
    <ion-searchbar mode="ios" animated debounce="700" [value]="textoBuscar" (change)="serchMovie( $event )"></ion-searchbar>

  </ion-header>



  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">

        <ion-card mode="ios">
          <ion-card-subtitle class="ion-margin">

            <ion-row>

              <ion-col size="8" (click)="openmovie(movie)">

                <span>{{ movie.title }}</span>
              </ion-col>

              <ion-col size="4" align="right">
                <ion-button (click)="onOpenMenu()" fill="clear">
                  <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>


          </ion-card-subtitle>

          <!-- <ion-card-title class="ion-padding-horizontal ion-margin-bottom size-text-title">
            {{ (movie.title | slice: 0:20)+'...' }}

          </ion-card-title> -->


          <ion-img height="100%"

            [src]="movie.backdrop_path | image"
            (click)="openmovie(movie)"
          ></ion-img>

          <ion-card-content mode="ios">

            <ion-buttons>
              <ion-button>
                <ion-icon slot="icon-only" color="danger" name="heart-outline"></ion-icon>
              </ion-button>
              <ion-button>
                <ion-icon slot="icon-only" color="danger" name="share-social-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="saveMovieData(movie)">
                <ion-icon slot="icon-only" color="danger" name="happy-outline"></ion-icon>
              </ion-button>
            </ion-buttons>

          </ion-card-content>

        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

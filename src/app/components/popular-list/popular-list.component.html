<!-- List of Sliding Items -->


<ion-list>
  <ion-list-header> Most Popular Movies </ion-list-header>
  <ion-item-sliding *ngFor="let movie of moviespopular">
    <ion-item>
      <ion-item-divider>

        <ion-avatar slot="start">
          <img [src]="movie.backdrop_path | image" />
        </ion-avatar>


        <ion-label>
          <h2>{{ movie.title }}</h2>

        </ion-label>

      </ion-item-divider>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option slot="start" color="success" (click)="vote(movie)">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">

      <ion-item-option (click)="vote(movie)">
        <ion-icon name="archive-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="vote(movie)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

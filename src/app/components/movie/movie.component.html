<!-- class="pb-20 h-100" -->
<ion-card mode="ios">
  <ion-card-subtitle class="ion-margin">

    <ion-row>

      <ion-col size="6" (click)="openmovie(movie)">

        <span class="movie-source-name">{{ movie.title }}</span>
      </ion-col>

      <ion-col size="6" align="right">
        <ion-button (click)="onOpenMenu()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom size-text-title">
    {{ (movie.title | slice: 0:20)+'...' }}

  </ion-card-title>


  <ion-img height="70%"
    *ngIf="movie.backdrop_path "
    [src]="movie.backdrop_path | image"
    (click)="openmovie(movie)"
  ></ion-img>

  <ion-card-content
    *ngIf="movie.overview">
    <!-- <p class="size-text-description">{{ (movie.overview | slice: 0:100)+'...' }}</p> -->
    <p class="size-text-description">{{ movie.overview }}</p>
  </ion-card-content>

</ion-card>

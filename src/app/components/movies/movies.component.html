
<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12" >


      <ion-slides pager="false" [options]="optionSlice">
        <ion-slide *ngFor="let movie of movies">

          <app-movie  [movie]="movie"></app-movie>

        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
